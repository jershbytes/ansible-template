[defaults]
inventory = inventory.ini
host_key_checking = false
retry_files_enabled = false
roles_path = roles:./.ansible/roles
collections_path = ./collections

[privilege_escalation]
become = true

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
